<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Location Redirect</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      var OS_Name = navigator.appVersion;
      if (OS_Name.indexOf("Win") != -1) {
        alert ("Welcome - Windows Operating System ");
      } else if (OS_Name.indexOf("Mac") != -1) {
        alert ("Welcome - Mac Operating System ");
      } else if (OS_Name.indexOf("X11") != -1) {
        alert ("Welcome - Unix Operating System ");
      } else if (OS_Name.indexOf("Linux") != -1) {
        alert ("Welcome - Linux Operating System ");
      } else if (OS_Name.indexOf("SunOS") != -1) {
        alert ("Welcome - Solaris Operating System ");
      } else {
        alert ("Welcome - Unknown Operation System ");
      }
    </script>
  </body>
</html>
