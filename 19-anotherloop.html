<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>More Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      console.log ("```");

      for (var count = 0; count < 5; count++)
      {
        console.log ("I am " + count);
      }

      console.log ("```");
      console.log ("");
      console.log ("* **NOTE:** Don't use an array!");

    </script>
    
  </body>
</html>
